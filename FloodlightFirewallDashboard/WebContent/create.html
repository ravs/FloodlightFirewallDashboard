<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Floodlight Firewall Dashboard</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/starter-template.css" rel="stylesheet">
    <link href="css/base.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrapValidator.min.css"/>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/FloodlightFirewallDashboard/index.html">Floodlight Firewall Dashboard</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/FloodlightFirewallDashboard/index.html">Home</a></li>
            <li class="active"><a href="#">Create Rule</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="firewall-rule-create">
        <h2>Create New Firewall Rule</h2><br>
        <form id="firewall-create-rule-form" class="form-horizontal" role="form" action="/FloodlightFirewallDashboard/FloodlightFirewall" method="POST">
          <div class="form-group">
            <label for="src-ip" class="col-sm-2 control-label">Source IP</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" id="src-ip" name="srcip" placeholder="10.0.0.1/32">
            </div>
          </div>
          <div class="form-group">
            <label for="dst-ip" class="col-sm-2 control-label">Destination IP</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" id="dst-ip" name="dstip" placeholder="10.0.0.7/32">
            </div>
          </div>
          <div class="form-group">
            <label for="switchid" class="col-sm-2 control-label">Switch ID</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" id="switchid" name="switchid" placeholder="xx:xx:xx:xx:xx:xx:xx:xx">
            </div>
          </div>
          <div class="form-group">
            <label for="src-inport" class="col-sm-2 control-label">Source IN-Port</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" id="src-inport" name="src-inport" placeholder="0-254<short>">
            </div>
          </div>
          <div class="form-group">
            <label for="src-mac" class="col-sm-2 control-label">Source MAC</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" id="src-mac" name="src-mac" placeholder="xx:xx:xx:xx:xx:xx">
            </div>
          </div>
          <div class="form-group">
            <label for="dst-mac" class="col-sm-2 control-label">Destination MAC</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" id="dst-mac" name="dst-mac" placeholder="xx:xx:xx:xx:xx:xx">
            </div>
          </div>
          <div class="form-group">
            <label for="dl-type" class="col-sm-2 control-label">Data Layer Type</label>
            <div class="radio-inline">
              <label>
                <input type="radio" name="dl-type" id="dl-type-arp" value="ARP">
                ARP
              </label>
            </div>
            <div class="radio-inline">
              <label>
                <input type="radio" name="dl-type" id="dl-type-ipv4" value="IPv4">
                IPv4
              </label>
            </div>
          </div>
          <div class="form-group">
            <label for="nw-proto" class="col-sm-2 control-label">Network Protocol</label>
            <div class="radio-inline">
              <label>
                <input type="radio" name="nw-proto" id="nw-proto-tcp" value="TCP">
                TCP
              </label>
            </div>
            <div class="radio-inline">
              <label>
                <input type="radio" name="nw-proto" id="nw-proto-udp" value="UDP">
                UDP
              </label>
            </div>
            <div class="radio-inline">
              <label>
                <input type="radio" name="nw-proto" id="nw-proto-icmp" value="ICMP">
                ICMP
              </label>
            </div>
          </div>
          <div class="form-group">
            <label for="tp-src" class="col-sm-2 control-label">TP Source</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" id="tp-src" name="tp-src" placeholder="0-254<short>">
            </div>
          </div>
          <div class="form-group">
            <label for="tp-dst" class="col-sm-2 control-label">TP Destination</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" id="tp-dst" name="tp-dst" placeholder="0-254<short>">
            </div>
          </div>
          <div class="form-group">
            <label for="priority" class="col-sm-2 control-label">Priority</label>
            <div class="col-sm-5">
              <input type="text" class="form-control" id="priority" name="priority" placeholder="1">
            </div>
          </div>
          <div class="form-group">
            <label for="action" class="col-sm-2 control-label">Action</label>
            <div class="radio-inline">
              <label>
                <input type="radio" name="action" id="action-allow" value="ALLOW" checked>
                ALLOW
              </label>
            </div>
            <div class="radio-inline">
              <label>
                <input type="radio" name="action" id="action-deny" value="DENY">
                DENY
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button id="create-rule-btn" type="submit" class="btn btn-info">Create</button>
              <button type="reset" class="btn btn-danger">Cancel</button>
            </div>
          </div>
        </form>
      </div>
	<footer>Designed and built by <a href="http://ravs.me">Ravi Shankar</a> as part of CSE591 Cloud Computing Project</footer>
    </div><!-- /.container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/handlebars-v2.0.0.js"></script>
    <script src="js/bootstrapValidator.min.js"></script>
    <!-- <script src="js/main.js"></script> -->
    <script>
    $('#firewall-create-rule-form').bootstrapValidator({
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
        	srcip: {
        		validators: {
                    notEmpty: {
                        message: 'The Source IP is required'
                    }
                }
        	},
        	dstip: {
        		validators: {
                    notEmpty: {
                        message: 'The Desination IP is required'
                    }
                }
        	}
        }
    });
    </script>
  </body>
</html>
